    <section class="first-section">
      <div class="profile-section">
        <div class="left-section">
          <!-- please add the profile image here -->
          <img src="./images/Avatar.jpg" alt="profile" class="profile-img" />
        </div>

        <div class="profile-text">
          <h3 class="heading-text">
            Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...

            Known mononymously as Akon (/'e&#618k&#594n/), is a Senegalese-American

          <button title="edit" class="edit-icon">
            <i class="fa-solid fa-pencil"></i> Edit Profile
          </button>
        </div>
      </div>
      <!-- <div class="post-btn"> -->

      <button class="post" id="new-post-btn"><i class="fa-solid fa-plus"></i> New post</button>
      <!-- </div> -->
    </section>

    <!-- Edit profile modal -->
    <div class="modal" id="editModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Edit Profile</h2>
        <form id="editForm" class="modal-form">
          <div>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username">
          </div>

          <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4"></textarea>
          </div>

          <div>
            <label for="profileImage">Upload New Image:</label>
            <input type="file" id="profileImage" accept="image/*">
          </div>

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- new post modal -->

    <div class="modal" id="new-post-modal">
      <div class="modal-content">
        <span class="close-btn" id="close-new-post">&times;</span>
        <h2>New Post</h2>
        <form id="new-post-form" class="modal-form">
          <div>
            <label for="postImage">Upload Image:</label>
            <input type="file" id="postImage" accept="image/*">
          </div>

          <div>
            <label for="postCaption">Caption:</label>
            <textarea id="postCaption" name="postCaption" rows="4"></textarea>
          </div>

          <button type="submit">Create Post</button>
        </form>
      </div>

    </div>
